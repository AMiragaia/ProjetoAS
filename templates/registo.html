<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/registo.css') }}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@400;600;700;800;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
    />
  </head>
  <body>
    <div class="registo">
      <div class="desktop-footer2">
        <img
          class="footer-divider7"
          alt=""
          src="{{ url_for('static', filename='images/footer--divider.svg') }}"
        />
  
        <div class="bottom7">
          <div class="social-media-stack7">
            <img class="twitter-icon7" alt="" src="{{ url_for('static', filename='images/24--twitter1.svg') }}" />
  
            <img
              class="twitter-icon7"
              alt=""
              src="{{ url_for('static', filename='images/24--instagram.svg') }}"
            />
  
            <img class="twitter-icon7" alt="" src="{{ url_for('static', filename='images/24--facebook.svg') }}" />
          </div>
          <div class="callouts-are-used">Â© 2023 Eventos+</div>
        </div>
      </div>
      <div class="dados">Dados:</div>

      <form action="/register" method="post">
        <input name="username" class="text-input10" type="text" placeholder="Nome" required/>
    
        <input name="email" class="text-input12" type="text" placeholder="Email" required/>
    
        <input name="password" class="text-input13" type="password" placeholder="Senha" required/>
    
        <input name="confirm-password" class="text-input15" type="password" placeholder="Confirmar Senha" required/>
    
        <div class="base-dropdown">
          <select name="role" required>
            <option value="escolha">Escolha o seu tipo de utilzador</option>
            <option value="organizador">Organizador de Eventos</option>
            <option value="palestrante">Palestrante</option>
            <option value="participante">Participante</option>
          </select>
        </div>
    
        <button type="submit" class="button-row">
            <div class="registar">Registar</div>
        </button>
    </form>
    <div id="error" class="text-input11">{{ error }}</div>

      <img class="image-1-icon" alt="" src="{{ url_for('static', filename='images/image-1@2x.png') }}" />

      <div class="desktop-full2">
        <div class="wordmark4" id="wordmarkContainer">
          <a href="/"><b class="eventos4">
            <span>Eventos</span>
            <span class="span6">+</span>
          </b></a>
        </div>
        <div class="nav-navigation-menu4">
          <a href="/"><div class="nav-list-item11">
            <div class="copyright5">Eventos</div>
          </a></div>
          <a href="/login"><div class="nav-list-item12">
            <div class="copyright5">Login</div>
          </a></div>
          <a href="/registo"><button class="button6">
            <div class="label20">Registar</div>
          </a></button> 
        </div>
      </div>
      <div class="registo-child"></div>
      <b class="junte-se-a-milhares">Junte-se a milhares de utilizadores</b>
    </div>
    <script>
      var x, i, j, l, ll, selElmnt, a, b, c;
      /* Look for any elements with the class "base-dropdown": */
      x = document.getElementsByClassName("base-dropdown");
      l = x.length;
      for (i = 0; i < l; i++) {
        selElmnt = x[i].getElementsByTagName("select")[0];
        ll = selElmnt.length;
        /* For each element, create a new DIV that will act as the selected item: */
        a = document.createElement("DIV");
        a.setAttribute("class", "select-selected");
        a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
        x[i].appendChild(a);
        /* For each element, create a new DIV that will contain the option list: */
        b = document.createElement("DIV");
        b.setAttribute("class", "select-items select-hide");
        for (j = 1; j < ll; j++) {
          /* For each option in the original select element,
          create a new DIV that will act as an option item: */
          c = document.createElement("DIV");
          c.innerHTML = selElmnt.options[j].innerHTML;
          c.addEventListener("click", function(e) {
              /* When an item is clicked, update the original select box,
              and the selected item: */
              var y, i, k, s, h, sl, yl;
              s = this.parentNode.parentNode.getElementsByTagName("select")[0];
              sl = s.length;
              h = this.parentNode.previousSibling;
              for (i = 0; i < sl; i++) {
                if (s.options[i].innerHTML == this.innerHTML) {
                  s.selectedIndex = i;
                  h.innerHTML = this.innerHTML;
                  y = this.parentNode.getElementsByClassName("same-as-selected");
                  yl = y.length;
                  for (k = 0; k < yl; k++) {
                    y[k].removeAttribute("class");
                  }
                  this.setAttribute("class", "same-as-selected");
                  break;
                }
              }
              h.click();
          });
          b.appendChild(c);
        }
        x[i].appendChild(b);
        a.addEventListener("click", function(e) {
          /* When the select box is clicked, close any other select boxes,
          and open/close the current select box: */
          e.stopPropagation();
          closeAllSelect(this);
          this.nextSibling.classList.toggle("select-hide");
          this.classList.toggle("select-arrow-active");
        });
      }

      function closeAllSelect(elmnt) {
        /* A function that will close all select boxes in the document,
        except the current select box: */
        var x, y, i, xl, yl, arrNo = [];
        x = document.getElementsByClassName("select-items");
        y = document.getElementsByClassName("select-selected");
        xl = x.length;
        yl = y.length;
        for (i = 0; i < yl; i++) {
          if (elmnt == y[i]) {
            arrNo.push(i)
          } else {
            y[i].classList.remove("select-arrow-active");
          }
        }
        for (i = 0; i < xl; i++) {
          if (arrNo.indexOf(i)) {
            x[i].classList.add("select-hide");
          }
        }
      }

      /* If the user clicks anywhere outside the select box,
      then close all select boxes: */
      document.addEventListener("click", closeAllSelect);
      </script>
  </body>
</html>
